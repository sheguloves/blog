<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    {% include head.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <section class="page-header">
        <h1 class="project-name">{{ site.name }}</h1>
        <h2 class="project-tagline">{{ site.description }}</h2>
        <a href="https://github.com/sheguloves/sheguloves.github.io/" class="btn">View on GitHub</a>
        <a href="https://github.com/sheguloves/sheguloves.github.io/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/sheguloves/sheguloves.github.io/tarball/master" class="btn">Download .tar.gz</a>
        <a href="{{ site.baseurl }}/">Blog</a>
        <a href="{{ site.baseurl }}/about">About</a>
    </section>

    <section>
        <div id="main" role="main" class="container">
            {{ content }}
        </div>
        {% include footer.html %}
    </section>
</body>

</html>
