# Site settings
title: Felix Blog
SEOTitle: 席国峰的博客 | Felix Blog
header-img: img/directory.jpg
email: sheguloves@hotmail.com
description: "This is a tech blog which record all tech issues and tech articles."
keyword: "sheguloves"
url: "http://sheguloves.github.io"      # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: true
# weibo_username:     sheguloves
zhihu_username:     sheguloves
github_username:    sheguloves
twitter_username:  sheguloves
facebook_username:  sheguloves



# Build settings
highlighter: pygments
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true     # if you want to customize anchor. check out line:181 of `post.html`



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
gems: [jekyll-paginate]
markdown: kramdown
kramdown:
  input: GFM     # use Github Flavored Markdown !important



# Disqus settings
disqus_username: sheguloves

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "聊聊技术，发发牢骚，谈谈生活，做个说相声的程序员"
sidebar-avatar: /img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Friends
friends: [
    {
        title: "sheguloves",
        href: "http://sheguloves.github.io"
    }
